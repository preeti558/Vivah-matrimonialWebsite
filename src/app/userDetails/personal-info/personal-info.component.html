<app-starting></app-starting>
<div class="register">
  <div class="container">
    <form [formGroup]="personalForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form_inner">
        <h1>Please Provide us Your photograph and Blood Group</h1>
        <label>Upload photograph</label>
        <input type="file" (change)="onFileSelected($event)" formControlName="photograph" accept="image/*" required><br>
        
        <input type="text" formControlName="bloodGroup" placeholder="Blood Group" required><br>       
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</div>
