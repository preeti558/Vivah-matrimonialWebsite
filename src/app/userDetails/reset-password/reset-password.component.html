<app-starting></app-starting>
<div class="register">
  <div class="container">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form_inner">
        <h1>Please Create Your New Password</h1>

        <!-- New Password Input -->
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          placeholder="New Password"
          required
        />
        <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
          <small *ngIf="passwordForm.get('newPassword')?.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 8 characters long.
          </small>
        </div>
        
        <!-- Confirm Password Input -->
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
          <small *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small>
          <small *ngIf="passwordForm.errors?.['passwordsMismatch']">Passwords do not match.</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="passwordForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
