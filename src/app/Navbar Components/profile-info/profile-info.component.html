<div class="back">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">


    <div class="container">
        <div class="row my-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="text-secondary fw-bold">User Profile</h2>
                        <a (click)="logout()" class="btn btn-dark">Logout</a>
                    </div>
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-lg-4 px-5 text-center profile-img-section">
                                <img *ngIf="userInfo?.personalInfo?.photograph"[src]="'data:image/jpeg;base64,' + userInfo.personalInfo.photograph" id="image_preview" class="img-fluid profile-img img-thumbnail">
                                <!-- In profile-info.component.html -->
                                <div>
                                    <label for="profileImage" class="form-label">Change Profile Picture</label>
                                    <input id="profileImage" type="file" (change)="handleFileInput($event)" />
                                </div>
  
                            </div>
                            <div class="col-lg-8 px-5">
                                <form action="#" method="post" id="profile_form" (ngSubmit)="updateProfile()">
                                    <div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" name="firstName" id="firstName" class="form-control rounded-0" [(ngModel)]="userInfo.firstName" [disabled]="!isLoggedIn">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="fatherName" class="form-label">Father Name</label>
                                            <input type="text" name="fatherName" id="fatherName" class="form-control rounded-0" [(ngModel)]="userInfo.familyInfo.fatherName" [disabled]="!isLoggedIn">
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" name="lastName" id="lastName" class="form-control rounded-0" [(ngModel)]="userInfo.lastName" [disabled]="!isLoggedIn">
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" name="age" id="age" class="form-control rounded-0" [(ngModel)]="userInfo.age" [disabled]="!isLoggedIn">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                                            <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control rounded-0" [(ngModel)]="userInfo.dateOfBirth" [disabled]="!isLoggedIn">
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select name="gender" id="gender" class="form-select rounded-0" [(ngModel)]="userInfo.gender" [disabled]="!isLoggedIn">
                                                <option value="" selected disabled>-Select-</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="bloodGroup" class="form-label">Bloodgroup</label>
                                            <input type="text" name="bloodGroup" id="bloodGroup" class="form-control rounded-0" [(ngModel)]="userInfo.personalInfo.bloodGroup" [disabled]="!isLoggedIn">
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="familyType" class="form-label">Family Type</label>
                                            <select name="familyType" id="familyType" class="form-control rounded-0" [(ngModel)]="userInfo?.familyInfo.familyType" [disabled]="!isLoggedIn">
                                              <option value="" disabled selected>Select Family Type</option>
                                              <option value="Nuclear">Nuclear</option>
                                              <option value="Joint Family">Joint Family</option>
                                            </select>
                                        </div>                                          
                                        <div class="col-md-6">
                                            <label for="familyStatus" class="form-label">Family Status</label>
                                            <select name="familyStatus" id="familyStatus" class="form-control rounded-0" [(ngModel)]="userInfo.familyInfo.familyStatus" [disabled]="!isLoggedIn">
                                              <option value="" disabled selected>Select Family Status</option>
                                              <option value="Middle Class">Middle Class</option>
                                              <option value="Upper Middle Class">Upper Middle Class</option>
                                              <option value="Rich">Rich</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="educationLevel" class="form-label">Education Level</label>
                                            <input type="text" name="educationLevel" id="educationLevel" class="form-control rounded-0" [(ngModel)]="userInfo.educationCareer.educationLevel" [disabled]="!isLoggedIn">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="educationFiled" class="form-label">Education Field</label>
                                            <input type="text" name="educationFiled" id="educationFiled" class="form-control rounded-0" [(ngModel)]="userInfo.educationCareer.educationFiled" [disabled]="!isLoggedIn">
                                        </div>
                                    </div>
                                    <!--<div class="row my-2">
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" name="email" id="email" class="form-control rounded-0" [(ngModel)]="userInfo.registrationInfo.email" [disabled]="!isLoggedIn">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                              <input type="password" name="password" id="password" class="form-control rounded-0"
                                                     [(ngModel)]="userInfo.registrationInfo.password"
                                                     [type]="passwordVisible ? 'text' : 'password'"
                                                     [disabled]="!isLoggedIn">
                                              <span class="input-group-text">
                                                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                                                  <i [ngClass]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                                </button>
                                              </span>
                                            </div>
                                          </div>                                            
                                    </div>-->
                                    
                                    <div class="my-2">
                                        <input
                                          type="submit"
                                          value="Update Profile"
                                          class="btn btn-primary rounded-0 float-end"
                                          id="profile_btn"
                                          [disabled]="!isLoggedIn"
                                        />
                                      </div>
                                      
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+gGIG07o9SypfH+CnK+y8N4RDpU8G" crossorigin="anonymous"></script>
</div>
