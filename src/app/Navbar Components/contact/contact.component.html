<div class="body">
    <div class="container">
      <h1>Contact Us</h1>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" formControlName="name" placeholder="Your name..">
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" formControlName="email" placeholder="Your Email Address">
      
          <label for="country">Country</label>
          <select id="country" name="country" formControlName="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="message">Subject</label>
          <textarea id="message" name="message" formControlName="message" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" [disabled]="contactForm.invalid" value="Submit">
      
        </form>
      </div>
</div>
