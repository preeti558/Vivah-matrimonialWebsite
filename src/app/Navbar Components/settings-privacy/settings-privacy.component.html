<app-navbar></app-navbar>
<div class="container">
  <div class="settings-container">
    <h2>Reset Password</h2>
    <div class="settings-section">
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" required>
          <div *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched" class="text-danger">
            Current password is required and should be at least 8 characters long.
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required>
          <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="text-danger">
            New password is required and should meet the complexity requirements.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
          <div *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched" class="text-danger">
            Confirmation password is required.
          </div>
          <div *ngIf="passwordForm.errors?.['passwordsMismatch'] && passwordForm.get('confirmPassword')?.touched" class="text-danger">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Change Password</button>
      </form>
    </div>
  </div>
</div>
